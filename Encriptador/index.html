<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Alura - Encriptador</title>
  </head>
  <body>
    <div class="container">
        <header>
          <img src="./img/logo-alura.svg" alt="Alura">  <img src="./img/one.png" alt=""Oracle Next Education">
        </header>
        <main> 
          <form>
            <h1>Encriptador de texto</h1>
            <textarea  id="mensaje" class="mensaje" placeholder="Ingrese el texto aqui." required></textarea>
            <br/>
            <div id="botones">
              <button type="button" value="Encriptar" class="boton" onclick="encriptar()"/> 
                Encriptar <span class="material-symbols-outlined">enhanced_encryption</span>
              </button>
              <button type="button" value="Desencriptar" class="boton" onclick="desencriptar()"/> 
                Desencriptar <span class="material-symbols-outlined">no_encryption</span>
              </button>
              <button type="button" value="Borrar" class="boton" onclick="limpiar()" /> 
                Borrar <span class="material-symbols-outlined">delete</span>
              </button>
            </div>
          </form>
          <span id="aviso" class="oculto"></span>
          <div id="texto-oculto" class="oculto">
            <label id="tipomensaje" for="tipomensaje">Mensaje</label><span class="material-symbols-outlined icon" alt="Copiar" onclick="copiar()">content_copy</span><br/> 
            <textarea id="mensaje-encriptado" class="mensaje" readonly></textarea>  
          </div>
        </main>
        
        <footer>         
          <p>JASA</p>
        </footer>
      
    </div>
    <script src="code.js"></script> 
  </body>
</html>
